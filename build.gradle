plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation 'com.opencsv:opencsv:5.7.1'
    implementation 'org.json:json:20230227'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.jfree:jfreechart:1.5.3'
    implementation 'org.knowm.xchart:xchart:3.8.1'

    // JavaFX Dependencies
    implementation 'org.openjfx:javafx-controls:21'
    implementation 'org.openjfx:javafx-swing:21'
    implementation 'org.openjfx:javafx-web:21'
    implementation 'org.openjfx:javafx-fxml:21'

    // JUnit 5 for Testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.mockito:mockito-core:5.7.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.7.0'
}

application {
    mainClass = 'com.sdm.App'
}

// Ensure JavaFX Module Path is Correct
def javafxPath = System.getenv('JAVAFX_HOME') ? "${System.getenv('JAVAFX_HOME')}/lib" : null

run {
    if (javafxPath) {
        jvmArgs += [
            "--module-path", javafxPath,
            "--add-modules", "javafx.controls,javafx.fxml,javafx.web,javafx.swing"
        ]
    }
}

tasks.withType(JavaCompile).configureEach {
    if (javafxPath) {
        options.compilerArgs += [
            "--module-path", javafxPath,
            "--add-modules", "javafx.controls,javafx.fxml,javafx.web,javafx.swing"
        ]
    }
}

tasks.test {
    useJUnitPlatform()

    // âœ… Enable headless mode only in GitHub Actions
    if (System.getenv("GITHUB_ACTIONS") == "true") {
        systemProperty "java.awt.headless", "true"
    }

    if (javafxPath) {
        jvmArgs += [
            "--module-path", javafxPath,
            "--add-modules", "javafx.controls,javafx.fxml,javafx.web,javafx.swing"
        ]
    }
}
